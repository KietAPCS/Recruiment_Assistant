<!DOCTYPE html>
<html>
<head>
    <title>Upload Job Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Upload Job Description</h1>
    
    <div id="message"></div>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="pdfFile">Select PDF File:</label>
            <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
        </div>
        <button type="submit">Upload</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/submitJD', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include' // Important for cookies/auth
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = `<p class="success">${result.message}</p>`;
                    this.reset();
                } else {
                    messageDiv.innerHTML = `<p class="error">Error: ${result.error || 'Something went wrong'}</p>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
